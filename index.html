<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #box {
            width: 200px;
            height: 200px;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive box task</h1>
    <div id="box">Өзгеріс көру үшін мышкаңызды қорапқа алып келіңіз</div>
    <button id="green">Жасыл</button>
    <button id="weight">Ұзарту</button>
    <button id="height">Биіктігін ұзарту</button>
     
    <script src="index.js"></script>

</body>
</html>
